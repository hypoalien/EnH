<!DOCTYPE html>
<html>

   <head>
    
      <title>HTML Frames</title>
   </head>
	
   <frameset cols = "25%,75%" >
    <frameset rows = "30%,70%" >
      <frame  name = "frame1" src = "src/frame1.html" />
     <frame name = "frame2" src = "src/frame2.html" />
    
    </frameset>
      <frame name = "frame3" src = "src/education.html" />
 
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
